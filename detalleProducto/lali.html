<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Streaming sobre musica" />
    <meta
      name="keywords"
      content="musica, genero, rock, trap, pop, cumbia, cuarteto"
    />
    <meta
      name="author"
      content="Marisol Lamas, Ornella Ricobelli, Abel Ruiz, Mauro Seu"
    />
    <title>MusicCode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="favicon.icon" type="image/x-icon" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="airbag">
        <div class="lali-img"></div>

        <iframe
          data-testid="embed-iframe"
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/artist/22P1OY4TRFRwhP0q29loQ8?utm_source=generator&theme=0"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </section>

      <section class="cardsMusica">
        <h2 class="p-5">Sugerencias</h2>
        <div
          class="container d-flex flex-wrap justify-content-center align-items-center gap-4 p-5"
        >
          <div class="card" style="width: 18rem">
            <img
              src="../assets/img/images.jpeg"
              class="card-img-top img-fluid detalleProducto"
              alt="soledad"
            />
            <div class="card-body">
              <p class="card-text text-center fw-bold">Soledad</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="../assets/img/joaqui.jpg"
              class="card-img-top img-fluid detalleProducto"
              alt="joaqui"
            />
            <div class="card-body">
              <p class="card-text text-center fw-bold">La joaqui</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="../assets/img/Konga.jpg"
              class="card-img-top img-fluid detalleProducto"
              alt="Konga"
            />
            <div class="card-body">
              <p class="card-text text-center fw-bold">La Konga</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="../assets/img/lucianoPereyra.jpg"
              class="card-img-top img-fluid detalleProducto"
              alt="lucianoPereyra"
            />
            <div class="card-body">
              <p class="card-text text-center fw-bold">Luciano Pereyra</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
